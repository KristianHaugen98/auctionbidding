    <link rel="stylesheet" href="scss/main.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">AuctionBidding</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="listings.html">Auctions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profilepage.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profilepage.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-1" href="profile.html">Register</a>
            </li>

            <li class="nav-item">
              <a class="btn btn-primary" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Search Section-->
    <div class="search-section py-5 bg-light">
      <div class="container">
        <div class="row justify-content-center pb-4 pt-4">
          <div class="col-md-8 col-lg-6">
            <div class="input-group search-input-group">
              <input
                type="text"
                id="search"
                class="form-control"
                placeholder="Search for auctions..."
                aria-label="Search auctions"
              />
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
                <span class="d-none d-sm-inline">Search</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Auctions Section-->
    <section class="auctions py-5">
      <div class="container">
        <h2 class="text-center mb-5">Available Auctions</h2>
        <div class="row g-4" id="auctionsContainer">
          <!--Here will auctions loading in dynamically -->
        </div>
      </div>
    </section>
    <!--Footer-->
    <footer class="footer-custom bg-secondary py-4">
      <div class="container text-center">
        <div class="social-icons mb-3">
          <a
            href="https://www.youtube.com/"
            target="_blank"
            class="social-link"
