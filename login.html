<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctionBidding</title>
    <link rel="stylesheet" href="scss/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="login-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-card card shadow">
              <div class="card-body">
                <h2 class="text-center mb-4">Logg in</h2>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                    <div class="invalid-feedback">
                      Please use @noroff.no or @stud.noroff.no e-mail
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <div class="invalid-feedback">Password is required</div>
                  </div>
                  <button type="submit" class="btn btn-primary">Log in</button>
                </form>
                <div id="errorMessage" class="mt-3 text-danger"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer class="footer-custom bg-secondary py-4">
      <div class="container text-center">
        <div class="social-icons mb-3">
          <a
            href="https://www.youtube.com/"
            target="_blank"
            class="social-link"
          >
            <i class="fa-brands fa-youtube fa-2xl text-white"></i>
          </a>
          <a href="https://github.com/" target="_blank" class="social-link">
            <i class="fa-brands fa-github fa-2xl text-white"></i>
          </a>
        </div>
        <p>&copy; 2025 AuctionBidding - All rights reserved.</p>
      </div>
    </footer>
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
