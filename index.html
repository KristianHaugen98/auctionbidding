<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctionBidding</title>
    <link rel="stylesheet" href="scss/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">AuctionBidding</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="listings.html">Auctions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profilepage.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success mx-1" href="profile.html">Register</a>
            </li>

            <li class="nav-item">
              <a class="btn btn-primary" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--This is search bar -->
    <div class="search-section py-5">
      <div class="container">
        <div class="row justify-content-center pb-4 pt-4">
          <div class="col-md-8 col-lg-6">
            <div class="input-group search-input-group">
              <input
                type="text"
                id="search"
                class="form-control"
                placeholder="Search for auctions..."
                aria-label="Search auctions"
              />
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
                <span class="d-none d-sm-inline">Search</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Hero section-->
    <header class="hero">
      <div class="container">
        <div class="row align-items-center">
          <!--Text area-->
          <div class="col-lg-6 text-center text-lg-start">
            <h1>Ensure a piece of <strong>historical</strong> art!</h1>
            <p class="lead">Not like any other investments.</p>

            <a href="register.html" class="btn btn-warning btn-lg"
              >Get Started</a
            >
          </div>

          <!--Picture area-->
          <div class="col-lg-6 text-center">
            <img
              src="/img/picturehomepage.jpg"
              alt="Auction Hero Image"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </header>

    <!--Featured auctions-->
    <section class="auction-carousel py-5">
      <div class="container position-relative">
        <h2 class="text-center mb-4 pb-3">Featured Auctions</h2>

        <!--Inside same container-->
        <div class="carousel-controls d-flex justify-content-center gap-4 mb-4">
          <button class="carousel-control prev">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="carousel-control next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <!--Carousell track-->
        <div class="row g-4" id="carousel-track"></div>
        <!--Content is loaded here-->
      </div>
    </section>
    <!--Footer-->
    <footer class="footer-custom bg-secondary py-4">
      <div class="container text-center">
        <div class="social-icons mb-3">
          <a
            href="https://www.youtube.com/"
            target="_blank"
            class="social-link"
          >
            <i class="fa-brands fa-youtube fa-2xl text-white"></i>
          </a>
          <a href="https://github.com/" target="_blank" class="social-link">
            <i class="fa-brands fa-github fa-2xl text-white"></i>
          </a>
        </div>
        <p>&copy; 2025 AuctionBidding - All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/carousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
