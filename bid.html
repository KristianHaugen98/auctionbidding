<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid on listing</title>
    <link rel="stylesheet" href="/scss/main.scss" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="listing-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow mt-5">
              <div class="card-body">
                <h2 class="text-center mb-4">Bid on Listing</h2>
                <!--advertise details-->
                <div id="listingDetails" class="mb-4">
                  <h3 id="listingTitle">Loading...</h3>
                  <p id="listingDescription">Description will appear here.</p>
                  <p id="listingCurrentBid">Current highest bid: None</p>
                </div>
                <!--Bid form-->
                <form id="bidForm">
                  <div class="mb-3">
                    <label for="bidAmount" class="form-label"
                      >Your bid (NOK):</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="bidAmount"
                      min="1"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid bid amount.
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Place Bid
                    </button>
                  </div>
                </form>
                <div class="mt-3 text-center">
                  <a href="listings.html">Back to all listings</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/bid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
